<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web player: Music for everyone</title>
    <link rel="stylesheet" href="css/utility.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>

    <div class="container bg-black flex border">


        <div class="left align-center">
            <div class="close">
                <img width="30px" class="invert" src="assets/img/close.svg" alt="">
            </div>

            <div class="home bg-grey m-1 rounded">
                <div class="logo">
                    <img class="invert" src="assets/img/logo.svg" alt="logo">


                </div>

                <ul>
                    <li><img class="invert" src="assets/img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="assets/img/search.svg" alt="search">Search</li>
                </ul>


            </div>

            <div class="library p1 rounded m-1 bg-grey">
                <div class="heading">
                    <img class="invert" src="assets/img/playlist.svg" alt="">
                    <h2>Your Library </h2>

                </div>
                <div class="songlist">
                    <ul>

                    </ul>
                </div>

                <div class="footer ">


                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety &amp; Privacy
                                Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy
                                Policy</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>

                </div>
            </div>
        </div>
        <div class="right rounded bg-grey ">
            <div class="header">

                <div class="nav ">
                    <div class="hamburgerContainer">

                        <img width="40" class="invert hamburger" src="assets/img/hamburger.svg" alt="">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="su-bttn">Sign Up</button>
                    <button class="lg-bttn">Login</button>
                </div>
            </div>


            <div class="spotify-playlist">
                <h1>Spotify Playlists</h1>
                <div class="card-container">

                </div>
                <div class="playbar">

                    <div class="seekbar">
                        <div class="circle">

                        </div>

                    </div>
                    <div class="abovebar">


                        <div class="song-info">

                        </div>
                        <div class="songbuttons">
                            <img id="previous" src="assets/img/prevsong.svg" alt="">
                            <img id="play" src="assets/img/play.svg" alt="">
                            <img id="next" src="assets/img/nextsong.svg" alt="">
                        </div>
                        <div class="timevol">
                            <div class="songtime">
                                <div class="volume">
                                    <img class="" src="assets/img/volume.svg" alt="">
                                    <div class="range">
                                        <input type="range" name="volume" id="">
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
    </div>






    <script src="js/script.js"></script>
</body>

</html>
